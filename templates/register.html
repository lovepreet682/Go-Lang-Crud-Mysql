<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login </title>
</head>
<style>
    #register {
        color: white;
        width: 100%;
        height: 100vh;
        background-position: center;
        background-size: cover;
        background-image: url("https://images.unsplash.com/photo-1439792675105-701e6a4ab6f0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1473&q=80");
    }
</style>

<body>
    {{template "navbar"}}
    {{if .Success}}
    <h2>{{.Message}}</h2>
    {{end}}
    <!-- Code start Here -->
    <div id="register">
        <div class="container pt-5 w-50">
            <form action="/register" method="POST">

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Enter The Name</label>
                    <input type="text" name="name" value="" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" name="email" value="" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Enter Age</label>
                    <input type="number" name="age" value="" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>

                <!-- <div class="mb-3">
                    <select name="course" class="form-select" aria-label="Default select example">
                        <option selected="course">Select Your Course</option>
                        <option value="Java">Java</option>
                        <option value="Golang">Go Language</option>
                        <option value="PHP">PHP</option>
                        <option value="Node Js">Node Js</option>
                        <option value="Python">Python</option>
                        <option value="Other Course">Other Course</option>
                    </select>
                </div> -->

                <div class="mb-3">
                    <select name="city" class="form-select" aria-label="Default select example">
                        <option selected="city">Select Your City</option>
                        <option value="Gurdaspur">Gurdaspur</option>
                        <option value="Amritsar">Amritsar</option>
                        <option value="Jalandhar">Jalandhar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Other City">Other City</option>
                    </select>
                </div>

                <button type="submit" value="insert" name="insert" class="btn btn-primary">Submit</button>
                <button type="reset" value="" name="" class="btn btn-success">Delete</button>
            </form>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
